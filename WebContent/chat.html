<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>蚂蚁置物-聊天界面</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="css/chat.css" type="text/css" rel="stylesheet">
</head>

<body>
    <main>
        <!-- 左板块 -->
        <div class="leftBlock">
            <!-- 个人信息 -->
            <div class="myInformation">
                <img src="">
                <p class="userName">name</p>
                <div class="searchContact">
                    <input type="text" placeholder="搜索最近的联系人">
                </div>
            </div>
            <!-- 聊天对象 -->
            <div class="contacts">
                <div class="chatPerson">
                    <img src="">
                    <span class="userName">name</span>
                    <span class="contactType">离线</span>
                </div>
            </div>
        </div>
        <!-- 主要界面 -->
        <div class="mainBlock">
            <div class="contacting">
                <img src="">
                <span>name</span>
            </div>
            <!-- 聊天块 -->
            <div class="chatBlock">
                <div class="messageShow">
                    <!-- <div class="message leftMessage">
                        <p class="name"></p>
                        <img src="img/goodimg (1).PNG">
                        <p class="concreteMessage"></p>
                    </div>
                    <div class="message rightMessage">
                        <p class="name"></p>
                        <img src="img/goodimg (1).PNG">
                        <p class="concreteMessage"></p>
                    </div> -->
                </div>
                <div class="messageSend">
                    <p class="specialMessage">
                        <span class='icon-emoji-happy'></span>
                        <span></span>
                        <span></span>
                    </p>
                    <textarea rows="3"></textarea>
                    <p class="enterSend">
                        <span>发送</span>
                        <span></span>
                    </p>
                </div>
            </div>
            <!-- 右板块 -->
            <div class="rightBlock">
                <div class="nav">
                    <span class="consultNav">正在咨询</span>
                    <span class="orderNav">我已购买</span>
                    <div class="commodityInformation">
                        <img src="img/1.jpg">
                        <p class="commodityName">name</p>
                        <p class="commodityPrice">price</p>
                        <p class="commodityIntroduce">introduce</p>
                        <p class="commodityWays">ways</p>
                        <p class="decideTransacte">确认交易</p>
                    </div>
                </div>
                <div class="recentBrowse">
                    <span>最近浏览</span>
                    <hr>
                    <div class="recentCommodity">
                        <div class="recentComInformation">
                            <img src="">
                            <p class="commodityName"></p>
                            <p class="commodityPrice"></p>
                            <span class="sendLink">发送链接</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/chat.js" type="text/javascript"></script>
</body>

</html>
