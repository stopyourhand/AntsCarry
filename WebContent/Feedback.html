<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/feedBack.css">
    <title>蚂蚁置物-反馈页面</title>
</head>

<body>
    <header>
        <div>
            <img src="img/logoC.png">
            <span>蚂蚁置物-用户反馈调查</span>
        </div>
    </header>
    <main>
        <div class="greet">
            <p>尊敬的用户：<br> 您好！为了给您提供更好的服务，我们希望收集您使用
                <a href="index.html">蚂蚁置物</a>时的看法或建议。对您的配合和支持表示衷心感谢！</p>
        </div>
        <div class="question">
            <p>如果您在使用<a href="index.html">蚂蚁置物</a>时，有什么好或不好的地方，请大声说出来！我们会关注您的反馈，不断优化产品，为您提供更好的服务！</p>
            <textarea name="" cols="60" rows="10" placeholder=""></textarea>
        </div>
        <div class="question">
            <p>*您对<a href="index.html">蚂蚁置物</a>的整体满意度如何？<span class="error">请选择一下任一个</span></p>
            <p>
                <input type="radio" name="satisfied"><label for="">非常满意</label>
            </p>
            <p>
                <input type="radio" name="satisfied"><label for="">满意</label>
            </p>
            <p>
                <input type="radio" name="satisfied"><label for="">一般</label>
            </p>
            <p>
                <input type="radio" name="satisfied"><label for="">不满意</label>
            </p>
            <p>
                <input type="radio" name="satisfied"><label for="">非常不满意</label>
            </p>
        </div>
        <div class="question">
            <p>我们会不定期邀请用户参与面对面的交流。如果您有意参与，请填写如下信息，方便我们与您联系，谢谢！（信息仅作为内部资料绝不外泄）</p>
            <p>
                <label for="">您的称呼：</label><input type="text">
            </p>
            <p>
                <label for="" class="mobile">手机号：</label><input type="text">
            </p>
        </div>
        <div class="submit">
            <button>提交</button>
        </div>
    </main>
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/feedBack.js" type="text/javascript"></script>
</body>

</html>
