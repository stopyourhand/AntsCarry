<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>蚂蚁置物-聊天界面</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="css/chat.css" type="text/css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="myInformation">
            <img src="">
            <p class="userName">name</p>
        </div>
        <!-- 左板块 -->
        <div class="leftBlock">
            <!-- 个人信息 -->

            <!-- 聊天对象 -->
            <div class="goodsInformation">
                <img src="img/1.jpg" alt="">
                <dl class="goodsName">
                    <dt>名字</dt>
                    <dd title="">namesaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</dd>
                </dl>
                <dl class="goodsIntroduce">
                    <dt>介绍</dt>
                    <dd>introduce</dd>
                </dl>
                <dl class="goodsPrice">
                    <dt>价格</dt>
                    <dd>price</dd>
                </dl>
                <dl class="getWays">
                    <dt>送货方式</dt>
                    <dd>送货方式</dd>
                </dl>
                <dl class="bargin">
                    <dt>是否可讲价</dt>
                    <dd>是否可讲价</dd>
                </dl>
                <dl class="onloneType">
                    <dt>用户状态</dt>
                    <dd>离线</dd>
                </dl>
            </div>
        </div>
        <!-- 主要界面 -->
        <div class="mainBlock">
            <!-- 聊天块 -->
            <div class="chatBlock">
                <div class="messageShow">
                    <!-- <div class="message leftMessage">
                        <p class="name"></p>
                        <img src="img/goodimg (1).PNG">
                        <p class="concreteMessage"></p>
                    </div>
                    <div class="message rightMessage">
                        <p class="name"></p>
                        <img src="img/goodimg (1).PNG">
                        <p class="concreteMessage"></p>
                    </div> -->
                </div>
                <div class="messageSend">
                    <p class="specialMessage">
                        <span class='icon-emoji-happy'></span>
                        <span></span>
                        <span class="sureTrade btn">确认交易</span>
                    </p>
                    <div class="emoji"></div>
                    <div class="edit" contenteditable="true"></div>
                    <p class="enterSend btn">
                        <span>发送</span>
                        <span></span>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
